<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva</title>
</head>
<body>
    <h1>Formulario de Reserva</h1>
    <form id="reservaForm">
        <label for="fechainicio">fechainicio:</label>
        <input type="date" id="fechainicio" required><br>
        
        <label for="fechafin">fechafin:</label>
        <input type="date" id="fechafin" required><br>

        <label for="hora">Hora:</label>
        <input type="time" id="hora" required><br>

        <label for="disponibilida">disponibilidad:</label>
        <input type="" id="disponibilidad" required><br>

        <label for="acomodacion">acomodacion:</label>
        <input type="name" id="acomodacion" required><br>

        <button type="submit">Reservar</button>
    </form>
    <div id="mensaje"></div>

    <script src="reserva.js"></script>
</body>
</html>
